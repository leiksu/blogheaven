<!doctype html>
<title>Blog Heaven</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.min.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<script type=text/javascript
  src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>

<script type=text/javascript src="{{url_for('static', filename='script.js') }}"></script>
<script type=text/javascript src="{{url_for('static', filename='jquery.validate.min.js') }}"></script>
<script type=text/javascript src="{{url_for('static', filename='jquery-ui-1.8.23.custom.min.js') }}"></script>

<script type=text/javascript>
  var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};  
</script>
<div class=page>
  <h1>Blog Heaven</h1>
  <div class=metanav>
  {% if not current_user.is_authenticated() %}
    <a class="login_button" href="{{ url_for('login') }}">Log in</a>
  {% else %}
    <a class="logout_button" href="{{ url_for('logout') }}">Log out</a>
  {% endif %}
  </div>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
